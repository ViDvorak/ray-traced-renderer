  namespace: rt004.Materials
  summary: >-
    Gets the color of the texture at any specified UV coordinates.

    Since this is a uniform texture, the color is the same across the entire texture.
  example: []
  syntax:
    content: public override Color4 GetColorAt(float u, float v)
    parameters:
    - id: u
      type: System.Single
      description: The horizontal coordinate (ignored in this class).
    - id: v
      type: System.Single
      description: The vertical coordinate (ignored in this class).
    return:
      type: OpenTK.Mathematics.Color4
      description: The uniform color of the texture.
